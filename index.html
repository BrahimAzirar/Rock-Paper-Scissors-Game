<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div style="height: 60%;">
            <div>
                <img src="./images/Rock.svg" class="HandLeft">
            </div>
            <div>
                <img src="./images/Rock.svg" class="HandRight">
            </div>
            <p id="result">Let's Play!!</p>
        </div>
        <div id="startGame">
            <div>
                <img src="./images/Rock.svg" class="Image">
                <p>Rock</p>
            </div>
            <div>
                <img src="./images/Paper.svg" class="Image">
                <p>Paper</p>
            </div>
            <div>
                <img src="./images/Scissor.svg" class="Image" style="transform: rotate(90deg) rotateX(180deg);">
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
